<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vigenere Cypher</title>
</head>
<header class="mb-auto p-3">
    <div>
        <h3 class="float-md-start mb-0">Encryption Application</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="index.html">Home</a>
        </nav>
    </div>
</header>

<body style="overflow-x: hidden;">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <div class="row mt-3">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Vigenere Cypher</h2>
                    <p class="card-text" style="font-size:20px">Info About Vigenere Cipher</p>
                    <h4 class="card-title">Type the text you want to encrypt / decrypt</h4>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="input">
                    </div>
                    <h4 class="card-title mt-3">Key</h4>
                    <div class="input-group input-group">
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="key">
                    </div>
                    <div class="mt-3">
                        <a class="btn btn-primary text-white" id="encode">Encrypt</a>
                        <a class="btn btn-primary text-white" id="decode">Decrypt</a>
                    </div>
                    <div id="error" style="color: red">
                    </div>
                    <div class="mt-3" style="display: none;" id="resdiv">
                        <table class="table">
                            <tr>
                                <td>
                                    <h4 id="inputstring">Plain Text</h4>
                                </td>
                                <td id="plaintext"></td>
                            </tr>
                            <tr>
                                <td>
                                    <h4 id="resultstring">Encoded Text</h4>
                                </td>
                                <td id="encodedtext"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-10 offset-sm-1">
        <div id="matrix">
        </div>
    </div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/vigenere.js"></script>
</body>

</html>
